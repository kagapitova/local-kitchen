<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@700&family=Inter:wght@400;600&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <title>local_kitchen</title>
</head>
<body>
<section class="start">
    <div class="start_container">
        <div class="text_btn_block_start">
            <div class="text_block_start">
                <div class="div_logo_start">
                    <img class="logo_start" src="src/logo_header.png" alt="logo_header">
                </div>
                <div class="header_start">
                    <h1 class="main_header">Мы все приготовили за вас</h1>
                </div>
                <div class="text_start">
                    <p class="main_text">Сбалансированное питание на день <b class="main_text_b">от 492 рублей</b> и с
                        бесплатной доставкой</p>
                </div>
            </div>
            <button class="btn_start">Попробовать</button>
        </div>
        <div class="img_block_start">
            <img class="food_start" src="src/food_start.png" alt="food_header">
        </div>
    </div>
</section>
<section class="products">
    <div class="header_products">
        <h2 class="main_header_products">Наборы еды на целый день</h2>
        <p class="products_text">Занимайтесь тем, что интересно - мы всё приготовим сами</p>
    </div>
    <div class="items_products">
        <p class="products_items_header">Выберите на свой вкус</p>
    </div>
</section>
<section class="fag"></section>
<section class="order"></section>
<footer class="footer"></footer>
<script src="index.js"></script>
